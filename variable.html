  <p>변수
   var : 함수범위, 혹은 전역범위의 변수
         호이스팅이 일어남 
         재선언이 가능하고, 업데이트가 가능함 
   let : 블록범위에서만 사용가능 
         재선언은 불가능, 업데이트는 가능함 
         서로 다른 범위에서 부른다면, 같은 변수를 따로 사용가능    
         초기화되지 않음
   const : 상수값, 블록범위에서만 사용가능 
           재선언, 업데이트 모두 불가능

   scope :  메모리에 변수가 올라가고 내려오는 기준 또는 범위(함수레벨, 블록레벨)


  </p>
